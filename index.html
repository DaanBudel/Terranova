<head>

  <!-- Typography → pairing modern sans + elegant display -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Fraunces:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    /* ——— CSS Variables ——— */
    :root {
      --bg: #f6f4f0;
      --surface: #ffffff;
      --ink: #212124;
      --primary: #224634;
      --accent: #c7a46c;
      --radius: 14px;
      --shadow-sm: 0 6px 18px rgba(0,0,0,.05);
      --shadow-lg: 0 16px 48px rgba(0,0,0,.1);
      --ff-body: 'Poppins', sans-serif;
      --ff-head: 'Fraunces', serif;
      --tr: .35s cubic-bezier(.4,0,.2,1);
    }

    /* ——— Reset / Base ——— */
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    body{font-family:var(--ff-body);background:var(--bg);color:var(--ink);line-height:1.6;-webkit-font-smoothing:antialiased}
    img{max-width:100%;display:block}
    a{text-decoration:none;color:inherit}
    html{scroll-behavior:smooth}
    .container{width:90%;max-width:1320px;margin-inline:auto}

    /* ——— Header ——— */
    header{position:sticky;top:0;z-index:1000;background:rgba(246,244,240,.9);backdrop-filter:blur(8px);box-shadow:var(--shadow-sm)}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:1.1rem 0}
    .brand{display:flex;align-items:center;gap:.7rem}
    .brand img{height:52px;border-radius:var(--radius)}
    .brand span{font-family:var(--ff-head);font-size:1.55rem;font-weight:600;letter-spacing:.4px}
    nav ul{list-style:none;display:flex;gap:2.4rem}
    nav a{font-weight:500;position:relative;padding-block:.2rem}
    nav a::after{content:"";position:absolute;left:0;bottom:-6px;width:0;height:2px;background:var(--accent);transition:width var(--tr)}
    nav a:hover::after,nav a.active::after{width:100%}
    /* subtle nav hover fill */
    nav a:hover{color:var(--primary)}

    /* ——— Hero ——— */
    .hero{min-height:100vh;display:grid;place-items:center;position:relative;isolation:isolate}
    /* hero background video loop (muted) with fallback image */
    .hero video, .hero::before{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;z-index:-2}
    .hero::before{content:"";background:url('https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat}
    /* overlay tint */
    .hero::after{content:"";position:absolute;inset:0;background:linear-gradient(180deg,rgba(0,0,0,.55)0%,rgba(0,0,0,.35)80%);z-index:-1}
    .hero-content{color:#fff;text-align:center;padding:1rem 1rem;max-width:840px;animation:fadeUp .8s ease-out .15s both}
    @keyframes fadeUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
    .hero h1{font-family:var(--ff-head);font-size:clamp(3rem,7vw,5rem);line-height:1.15;margin-bottom:1.2rem}
    .hero p{font-size:1.25rem;opacity:.92;margin-bottom:2.8rem}
    .cta-btn{display:inline-block;padding:1rem 3rem;border-radius:60px;font-weight:600;background:var(--accent);color:var(--ink);transition:transform var(--tr),box-shadow var(--tr)}
    .cta-btn:hover{transform:translateY(-4px);box-shadow:0 8px 20px rgba(0,0,0,.15)}

    /* ——— Marquee strip (animates logos / awards) ——— */
    .marquee{overflow:hidden;padding:1.2rem 0;background:var(--surface);box-shadow:var(--shadow-sm)}
    .marquee-track{display:flex;gap:3rem;animation:scroll 25s linear infinite}
    .marquee-track img{height:32px;opacity:.75;filter:grayscale(1) brightness(.8)}
    @keyframes scroll{0%{transform:translateX(0)}100%{transform:translateX(-50%)}}

    /* ——— Section Intro ——— */
    section{padding-block:6.5rem}
    .section-title{font-family:var(--ff-head);font-size:2.7rem;text-align:center;margin-bottom:.8rem}
    .section-title::after{content:"";display:block;width:100px;height:3px;background:var(--accent);margin:.7rem auto 2.3rem}
    .lead{max-width:780px;margin-inline:auto;color:var(--clr-muted);text-align:center;font-size:1.05rem;margin-bottom:3rem}

    /* ——— Pillars grid ——— */
    .pillars{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:2.6rem}
    .pillar{background:var(--surface);padding:2.4rem 2rem;border-radius:var(--radius);box-shadow:var(--shadow-sm);text-align:center;transition:transform var(--tr),box-shadow var(--tr)}
    .pillar:hover{transform:translateY(-8px);box-shadow:var(--shadow-lg)}
    .pillar-icon{font-size:2.2rem;color:var(--accent);margin-bottom:1rem}
    .pillar h3{font-family:var(--ff-head);font-size:1.45rem;color:var(--primary);margin-bottom:.8rem}

    /* ——— Showcase carousel (CSS Scroll Snap) ——— */
    .carousel{display:flex;overflow-x:auto;scroll-snap-type:x mandatory;gap:2rem;padding-bottom:1rem}
    .carousel::-webkit-scrollbar{display:none}
    .card{flex:0 0 360px;scroll-snap-align:center;border-radius:var(--radius);box-shadow:var(--shadow-sm);position:relative;overflow:hidden}
    .card img{height:260px;width:100%;object-fit:cover;transition:transform var(--tr)}
    .card:hover img{transform:scale(1.07)}
    .card-info{position:absolute;inset:auto 0 0 0;background:rgba(0,0,0,.6);color:#fff;padding:1rem 1.4rem;display:flex;justify-content:space-between;align-items:center}
    .card-info h4{font-family:var(--ff-head);font-size:1.25rem}

    /* ——— Footer ——— */
    footer{background:var(--primary);color:#e9e9e9;text-align:center;padding:4rem 1rem;margin-top:6rem;position:relative}
    footer::before{content:"";position:absolute;top:-40px;left:0;right:0;height:40px;background:url('data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 1440 120\"><path fill=\"%23f6f4f0\" d=\"M0,120 C360,0 1080,0 1440,120 L1440,0 L0,0 Z\"/></svg>')center/cover no-repeat}
    footer p{font-size:.92rem}
  </style>
</head>
